    <style>
        .donate-button {
    position: absolute;
    top: -30px;
    right: 10px;
    background-color: #000;
    color: #00FFFF; 
    padding: 10px 20px;
    border: 2px solid #00FFFF; 
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 10px #00FFFF; 
    transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out, border-color 0.5s ease-in-out;
    z-index: 1000;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
}

.donate-button:hover {
    box-shadow: 0 0 15px #00FFFF;
    border-color: #00FFFF; 
}

.donate-button:active {
    transform: scale(1.1);
    box-shadow: 0 0 7px #00FFFF; 
}


@keyframes neonGlow {
    from {
        border-color: #00FFFF; 
        box-shadow: 0 0 5px #00FFFF;
    }
    to {
        border-color: rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 20px #00FFFF;
    }
}

/* Style for the Request Music button */
.req-button {
    position: absolute;
    top: -30px;
    left: 10px;
    background-color: #000;
    color: #00FF00; /* Neon Green */
    padding: 10px 20px;
    border: 2px solid #00FF00; /* Neon Green */
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 10px #00FF00; /* Neon Green */
    transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out, border-color 0.5s ease-in-out;
    z-index: 1000;
    animation: neonGlowGreen 1.5s ease-in-out infinite alternate;
    text-decoration: none; /* Remove underline from the link */
}

.req-button:hover {
    box-shadow: 0 0 15px #00FF00; /* Neon Green */
    border-color: #00FF00; /* Neon Green */
}

.req-button:active {
    transform: scale(1.1);
    box-shadow: 0 0 7px #00FF00; /* Neon Green */
}

@keyframes neonGlowGreen {
    from {
        border-color: #00FF00; /* Neon Green */
        box-shadow: 0 0 5px #00FF00; /* Neon Green */
    }
    to {
        border-color: rgba(0, 255, 0, 0.5); /* Faded Neon Green */
        box-shadow: 0 0 20px #00FF00; /* Neon Green */
    }
}
